<div class="pills pill1"></div>
<div class="pills pill2"></div>
<div class="pills pill3"></div>
<div><img class="objects" src="OBJECTS.svg"></div>

<div class="circles">
<div class="circle1"></div>
<div class="circle2"></div>
<div class="circle2"></div>

<div class="circle2"></div>
<div class="circle2"></div>

<form name="myForm" action="ty.html" onsubmit="return validateForm()" method="post">
<div class="row">
<div class="column1">
<div class="components" align= "center">
<p class="heading" align="center"> Welcome To Kids Galaxy </p>
<input type="text" id="fname" class="fname" placeholder="First Name" >
<input type="text" id="lname" class="lname" placeholder="Last Name"><br><br>
<input type="text" id="phone" class="phone" placeholder="Phone Number"><br><br>
<input type="text" id="age" class="age" placeholder="Age">

<p style="font-family:verdana; display:inline; font-size:1vw; margin-left:20px;"> Country: </p>
<select id="country" class="country">
<option>--Select--</option>
<option>India</option>
<option>USA</option>
<option>Austrailia</option>
<option>England</option>
<option>France</option>
</select><br><br>

<div class="genderdiv">
<p style="font-family:verdana; display:inline; font-size:1vw;"> Gender: </p>
<input type="radio" id="Choice1" name="gender" value="Male">
<label for="Choice1">Male</label>
<input type="radio" id="Choice2" name="gender" value="Female">
<label for="Choice2">Female</label>
<input type="radio" id="Choice3" name="gender" value="Others">
<label for="Choice3">Others</label>
</div><br><br>
						
<input type="email" id="email" class="email" placeholder="Email Address"><br><br>

<input type="text" id="user" class="user" placeholder="Username" ><br><br>

<input type="password" id="pass" class="pass" placeholder="Password" ><br><br>

<input type="checkbox" class="check" id="correct" name="correct" value="correct" style="width:20px;height:15px;" >
<label for="correct" style="width:25vw; font-size:1vw; height:1.5vw; font-family:verdana;"> I hereby declare that data entered above is correct </label><br><br>

<button type="submit" class="button1" align= "center">Sign Up</button>
</div>
</div>
</div>
